<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js">
  </script>
  <style type="text/css">
		
  </style>
 </head>
 <body>
	<div id="app">
		<input 
		v-model = "newTodoText"
		v-on:keyup.enter = 'addNewTodo'
		placeholder = 'add a todo'
		/>
		<ul>
			<li is='todo-item' v-for = "(todo,index ) in todos" v-bind:title="todo" v-on:remove = "todos.splice(index,1)">
			</li> 
		</ul>
	</div>
	<script type="text/javascript">
		Vue.component('todo-item',{
			template:'<li>
			{{title}}
			<button v-on:click="$emit('remove')">X</button>
			</li>',
			props:['title']
		})
		var app = new Vue({
			el:'#app',
			data:{
				newTodoText:'',
				todos:[
					'do  the dishes',
					'take out the trash',
					'mow the lawn'
				]
			},
			methods:{
				addNewTodo:function(){
					this.todos.push(this.newTodoText)
					this.newTodoText = ''
				}
			}
		});
	</script>
 </body>
</html>
