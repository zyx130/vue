<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>v-for</title>
   <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
 </head>
 <body>
	<ul id="app">
		<li v-for = 'item in items'>
			{{item.message}}
		</li>
	</ul>

	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				items:[
					{message:'Foo'}, 
					{message:'Bar'}
				]
			}
		});
	</script>
 </body>
</html>
