<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
  <title>v-if</title>
 </head>
 <body>
	<div id="app-3">
		<p v-if="seen">现在你看到我了</p>
	</div>
	<script type="text/javascript">
		var app3 = new Vue({
			el:'#app-3',
			data:{
				seen:true
			}
		})
	</script>
 </body>
</html>
