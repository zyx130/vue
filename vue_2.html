<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
 </head>
 <body>
  <div id="app">
	{{message}}
  </div>
  <script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data:{
			message:'hello vue'
		}
	})
  </script>
 </body>
</html>
