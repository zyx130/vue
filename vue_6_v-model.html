<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
  <title>v-model</title>
 </head>
 <body>
	<div id="app-6">
		<p>{{message}}</p>
		<input v-model="message"/>
	</div>
	<script type="text/javascript">
		var app6 = new Vue({
			el:'#app-6',
			data:{
				message:'hello Vue'
			}
		});
	</script>
 </body>
</html>
