<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
 <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
  <title>v-for</title>
 </head>
 <body>
	<div id="app-4">
		<ol>
			<li v-for = "todo in todos">
				{{todo.text}}
			</li>
		</ol>
	</div>
	<script type="text/javascript">
		var app4 = new Vue({
			el:'#app-4',
			data:{
				todos:[
					{text:'学习 JavaScript'},
					{text:'学习 Vue'},
					{text:'整个牛项目'}
				]
			}
		})
		app4.todos.push({
			text:'新项目'
		});
	</script>
 </body>
</html>
